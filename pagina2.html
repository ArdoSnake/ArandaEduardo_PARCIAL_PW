</head>
<body>
  <!-- Navegación -->
  <header class="site-header">
    <div class="container nav-wrap">      
      <nav class="main-nav">
        <a href="index.html" class="nav-link">Inicio</a>
        <a href="pagina1.html" class="nav-link">Perfil</a>
        <a href="pagina2.html" class="nav-link">Galería</a>
        <a href="pagina3.html" class="nav-link">Blog</a>
      </nav>
    </div>
  </header>

  <main class="container galeria">
    <h2>Galería de momentos</h2>
    <p>Ocho imágenes con animaciones distintas. Pasa el cursor sobre cada foto para ver título y descripción.</p>

    <div class="grid-galeria">
      <!-- Repetir 8 imágenes con animación distinta -->
      <figure class="gal-item anim-1">
        <img src="imagenes/gal-1.jpg" alt="Momento 1">
        <figcaption>
          <h4>Gol anotado con Cerro Porteño en su regreso a Paraguay (2017)</h4>
          <p>Uno de los goles más importantes de su carrera.</p>
        </figcaption>
      </figure>

      <figure class="gal-item anim-2">
        <img src="imagenes/gal-2.jpg" alt="Momento 2">
        <figcaption>
          <h4>Doblete histórico contra FC Barcelona en el Camp Nou (11 septiembre 2010)</h4>
          <p>Celebrando una victoria clave con el equipo.</p>
        </figcaption>
      </figure>

      <figure class="gal-item anim-3">
        <img src="imagenes/gal-3.jpg" alt="Momento 3">
        <figcaption>
          <h4>De dormir bajo las gradas al profesionalismo</h4>
          <p>Este contexto le añade aún más valor a su trayectoria, pues pasó de condiciones difíciles a jugar en Europa y en selección.</p>
        </figcaption>
      </figure>

      <figure class="gal-item anim-4">
        <img src="imagenes/gal-4.jpg" alt="Momento 4">
        <figcaption>
          <h4>Su gol decisivo para Werder Bremen contra Valencia CF en Champions</h4>
          <p>Fue un momento relevante pues permitió a su equipo avanzar en una competición de alto nivel.</p>
        </figcaption>
      </figure>

      <figure class="gal-item anim-5">
        <img src="imagenes/gal-5.jpg" alt="Momento 5">
        <figcaption>
          <h4>Golazo y título de “Man of the Match” ante Argentina national football team en la Copa América 2015</h4>
          <p>Este momento es símbolo de su entrega a la selección nacional.</p>
        </figcaption>
      </figure>

      <figure class="gal-item anim-6">
        <img src="imagenes/gal-6.jpg" alt="Momento 6">
        <figcaption>
          <h4>Anulación polémica de un gol ante España en el Mundial 2010</h4>
          <p>En el Mundial de Sudáfrica 2010, Haedo tuvo un tanto anulado por presunto fuera de juego de su compañero.  </p>
        </figcaption>
      </figure>

      <figure class="gal-item anim-7">
        <img src="imagenes/gal-7.jpg" alt="Momento 7">
        <figcaption>
          <h4>Firma con Seattle Sounders FC en la MLS (2015)</h4>
          <p>Representa su adaptación a distintos tipos de fútbol globalmente.</p>
        </figcaption>
      </figure>

      <figure class="gal-item anim-8">
        <img src="imagenes/gal-8.jpg" alt="Momento 8">
        <figcaption>
          <h4>Su despedida emotiva del fútbol profesional (2021)</h4>
          <p>Un cierre de carrera que permitió rememorar todos sus logros.</p>
        </figcaption>
      </figure>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Eduardo Amado Aranda Casco — Fecha Actual 13/11/2025</p>
    </div>
  </footer>
</body>
